<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokemon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Pokédex</h1>
    
        <!-- Form para introduccion de datos -->
        <form id="searchForm">
            <div class="form-group">
                <label for="searchInput">Buscar Pokémon por ID o Nombre:</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Ingresa ID o Nombre">
            </div>
            <button type="button" class="btn btn-primary mr-2" onclick="searchPokemon()">Buscar</button>
            <button type="button" class="btn btn-secondary" onclick="search()">Prueba obten Pokémon</button>
        </form>
    
        <!-- Cards para mostrar al pokémon -->
        <div id="pokemonCard" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" id="pokemonName"></h5>
                <p class="card-text" id="pokemonInfo"></p>
                <button type="button" class="btn btn-info mr-2" onclick="showDetails()"> ++ Detalles ++</button>
                <button type="button" class="btn btn-success" onclick="addToTable()">Agregar a la tabla</button>
            </div>
        </div>
    
        <!-- Tabla  -->
        <div class="mt-5">
            <h3>Pokémon</h3>
            <table id="pokemonTable" class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Detalles</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="pokemonDetails"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
    
    </body>
    </html>
